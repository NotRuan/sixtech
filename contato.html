<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Empresa</title>
  <link rel="stylesheet" href="style_contato.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="fotos/sixtech.png" alt="Logo SixTech">
    </div>
    <a href="plataforma.html"><button class="access-platform">Acesse a plataforma</button></a>
  </header>

  <div class="contact-wrapper">
    <div class="contact-container">
      <h2>Fale Conosco</h2>
      <p>Entre em contato preenchendo o formulário abaixo ou enviando um e-mail para contato@sixtech.com.</p>

      <form class="contact-form">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="subject">Assunto</label>
        <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required>

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>

    <div class="image-content">
      <img src="fotos/gp.png" alt="GP">
    </div>
  </div>
</body>
</html>
